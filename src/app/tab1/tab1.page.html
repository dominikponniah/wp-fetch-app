<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blog
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Blog</ion-title>
    </ion-toolbar>
  </ion-header>

  <div *ngFor="let blogPost of blogPosts;">
    <ion-card mode="ios" (click)="readMore(blogPost)">
      <ion-card-header>
        <ion-card-subtitle>vom {{blogPost.date | date: 'dd.MM.yyyy'}}</ion-card-subtitle>
        <ion-card-title [innerHTML]="blogPost.title.rendered"></ion-card-title>
      </ion-card-header>
      <ion-card-content [innerHTML]="blogPost.excerpt.rendered.slice(0, 255) + '...'">
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
